<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Analysis</title>
</head>
<body>
    <div>
        {% for question in questions %}
            <h2>{{ question['question'] }}</h2>
            <ul>
                {% for option in question['options'] %}
                    <li>{{ option }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</body>
</html>
