<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Questions</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .question-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .delete-btn {
      margin-right: 20px;
    }
  </style>

  <body>
    <div class="container">
      <form action="/survey_questions" method="post">
        <h1>Review Stage</h1>
        <h3>Generated Questions</h3>

        {% for question, answers in question_data %}
        <div class="question-container" data-index="{{ loop.index }}">
          <button type="button" class="btn btn-danger delete-btn">X</button>
          <p>{{ question }}</p>
          {% for answer in answers %}
          <label>
            <input
              type="radio"
              name="{{ loop.index0 }}"
              value="{{ loop.index0 }}"
            />
            {{ answer }}
          </label>
          <br />
          {% endfor %}
          <input
            type="hidden"
            name="question{{ loop.index }}"
            value="{{ question }}"
          />
          <input
            type="hidden"
            name="answer{{ loop.index }}"
            value="{{ answers }}"
          />
        </div>
        {% endfor %}

        <button type="submit">Create Survey</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      const deleteBtns = document.querySelectorAll(".delete-btn");

      deleteBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          const questionContainer = btn.parentElement;
          const questionIndex = questionContainer.getAttribute("data-index");

          // Remove the question and its corresponding answers from the lists
          formatted_questions.splice(questionIndex - 1, 1);
          formatted_answers.splice(questionIndex - 1, 1);

          // Update the data-index attribute of each question container
          const questionContainers = document.querySelectorAll(
            ".question-container"
          );
          questionContainers.forEach((container, index) => {
            container.setAttribute("data-index", index + 1);
          });

          questionContainer.remove();
        });
      });
    </script>
  </body>
</html>
