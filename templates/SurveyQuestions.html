<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Questions</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .question-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .delete-btn {
      margin-right: 20px;
    }
  </style>

  <body>
    <div class="container">
      <form action="" method="post">
        <h1>Review Stage</h1>
        <h3>Generated Questions</h3>
        {% for question in formatted_questions %}
        <div class="question-container">
          <button type="button" class="btn btn-danger delete-btn">X</button>
          <p>{{ question }}</p>
          <label>
            <input type="radio" name="{{ loop.index }}" value="a" />
            {{ formatted_answers[loop.index - 1][0] }}
          </label>
          <br />
          <label>
            <input type="radio" name="{{ loop.index }}" value="b" />
            {{ formatted_answers[loop.index - 1][1] }}
          </label>
          <br />
          <label>
            <input type="radio" name="{{ loop.index }}" value="c" />
            {{ formatted_answers[loop.index - 1][2] }}
          </label>
          <br />
          <label>
            <input type="radio" name="{{ loop.index }}" value="d" />
            {{ formatted_answers[loop.index - 1][3] }}
          </label>
        </div>
        {% endfor %}
        <br />
        <button type="submit">Create Survey</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      const deleteBtns = document.querySelectorAll(".delete-btn");

      deleteBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          const questionContainer = btn.parentElement;
          questionContainer.remove();
        });
      });
    </script>
  </body>
</html>
