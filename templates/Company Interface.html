<!DOCTYPE html>
<html>
  <head>
    <title>Company Target Audience Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }
      
      .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      .form-control {
        border-radius: 0;
        font-size: 16px;
      }
      
      .form-check-label {
        padding-left: 0;
      }
      
      .center {
        display: flex;
        justify-content: center;
      }
      
      .btn-primary {
        border-radius: 0;
      }
      
      .form-prompt label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      .form-prompt textarea {
        border-radius: 0;
        font-size: 16px;
        height: 200px;
        padding: 10px;
        resize: vertical;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Company Target Audience Form</h1>
      <form action="/" method="POST" >
        <div class="form-group">
          <label for="name">Company Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter company name"
          />
        </div>
        <div class="form-group">
          <label for="branch">Branch Address</label>
          <input
            type="text"
            class="form-control"
            id="branch"
            name="branch"
            placeholder="Enter branch address"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email to contact"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Enter phone number to contact"
          />
        </div>
        <div class="form-group form-prompt">
          <label for="prompt">Product and Demographic Interest Prompt</label>
          <textarea
            id="prompt"
            name="prompt"
            placeholder="Enter a prompt that describes your product and demographic interest"
          ></textarea>
        </div>
        <div class="center">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>
   </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4Ufyk9BTA41+OJmA1k7U2GCdbCkKj3gzeJfN7owmIw+20UksdQRVvoxMfooE/5v"
      crossorigin="anonymous"></script>
  </body>
</html>
